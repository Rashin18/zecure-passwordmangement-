name: Laravel CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, pdo, mysql
        coverage: none

    - name: 📦 Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader && composer require laravel/breeze --dev

    - name: 📝 Set up environment file and app key
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: 📁 Set correct permissions
      run: |
        chmod -R 777 storage bootstrap/cache

    - name: 🛠 Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3308
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret
      run: php artisan migrate --force

    # Optional: seed database if needed
    # - name: 🌱 Seed database
    #   env:
    #     DB_CONNECTION: mysql
    #     DB_HOST: 127.0.0.1
    #     DB_PORT: 3308
    #     DB_DATABASE: laravel
    #     DB_USERNAME: laravel
    #     DB_PASSWORD: secret
    #   run: php artisan db:seed --force

    - name: 🧪 Run Test
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3308
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret
        APP_ENV: testing
        APP_DEBUG: true
      run: php artisan test


